<!DOCTYPE html>
<html lang="hr">
    <head>
        <title>Algebra Frontend edukacija - Početna stranica</title>
        <!--Meta podaci za tražilice-->
        <meta charset="UTF-8">
        <meta name="description" content="HTML5 prva lekcija Algebra Frontend edukacije">
        <meta name="keywords" content="HTML5,Frontend">
        <meta name="author" content="Lem Treursić">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Kontakt formular</h1>
        <form>
            <div>
                <label>Naslov <input type="text" name="subject" required></label>
            </div>
            <div>
                <label>E-mail adresa <input type="email" name="mail" required></label>
            </div>
            <div>
                <label>Poruka <textarea rows="5" cols="100" name="message" required></label>
            </div>
            <div>
                <input type="reset">
            </div>
            <div>
                <button type="submit">Pošalji!</button>
            </div>
        </form>
        <hr>
    </body>
</html>
